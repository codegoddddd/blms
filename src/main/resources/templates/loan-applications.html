
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Loan Applications</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Apply for a Loan</h2>
    <form th:action="@{/loan-applications}" method="post">
        <div class="form-group">
            <label for="customerId">Customer ID</label>
            <input type="number" class="form-control" id="customerId" name="customer.customerId" required>
        </div>
        <div class="form-group">
            <label for="loanProductId">Loan Product ID</label>
            <input type="number" class="form-control" id="loanProductId" name="loanProduct.loanProductId" required>
        </div>
        <div class="form-group">
            <label for="loanAmount">Loan Amount</label>
            <input type="number" step="0.01" class="form-control" id="loanAmount" name="loanAmount" required>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Submit Application</button>
    </form>

    <hr>

    <h2>Loan Applications</h2>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Application ID</th>
            <th>Customer ID</th>
            <th>Loan Product ID</th>
            <th>Loan Amount</th>
            <th>Application Date</th>
            <th>Approval Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="app : ${applications}">
            <td th:text="${app.applicationId}"></td>
            <td th:text="${app.customer.customerId}"></td>
            <td th:text="${app.loanProduct.loanProductId}"></td>
            <td th:text="${app.loanAmount}"></td>
            <td th:text="${app.applicationDate}"></td>
            <td th:text="${app.approvalStatus}"></td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/}" class="btn btn-secondary mt-3">Back to Home</a>
</div>
</body>
</html>
