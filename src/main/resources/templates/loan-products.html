
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Loan Products</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h2 class="mb-4">Loan Products</h2>
  <table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
      <th>Product Name</th>
      <th>Interest Rate (%)</th>
      <th>Minimum Amount</th>
      <th>Maximum Amount</th>
      <th>Tenure (Months)</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
      <td th:text="${product.productName}">Product Name</td>
      <td th:text="${product.interestRate}">Interest Rate</td>
      <td th:text="${product.minAmount}">Min Amount</td>
      <td th:text="${product.maxAmount}">Max Amount</td>
      <td th:text="${product.tenure}">Tenure</td>
    </tr>
    </tbody>
  </table>
  <a th:href="@{/}" class="btn btn-secondary mt-3">Back to Home</a>
</div>
</body>
</html>
